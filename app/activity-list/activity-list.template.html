<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="id">ID</option>
        </select>
      </p>
      <p>
      <form ng-submit="$ctrl.submit()">
        Enter a user's repos using the appropriate github API link and hit enter
        <input type="text" ng-model="$ctrl.text" name="text" />
        <input type="submit" id="submit" value="Submit" />
      </form>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="listItems">
        <li ng-repeat="item in $ctrl.listItems | filter:$ctrl.query | orderBy:$ctrl.orderProp">
          <span>{{item.name}}</span>
          <p>{{item.full_name}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
