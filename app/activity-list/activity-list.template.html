<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="id">ID</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="listItems">
        <li ng-repeat="item in $ctrl.listItems | filter:$ctrl.query | orderBy:$ctrl.orderProp">
          <span>{{item.name}}</span>
          <p>{{item.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
